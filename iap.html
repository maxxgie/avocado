<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Exercise 3 Form</title>

    <style>
        /* Page layout styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        /* Sidebar navigation */
        .sidebar {
            width: 25%;
            background-color: #34495e;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            color: #ecf0f1;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 8px;
            background-color: #2c3e50;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Main content */
        .content {
            width: 75%;
            background-color: white;
            padding: 20px;
            margin-left: 20px;
        }

        /* ===== Exercise 3 Styling (Your Code) ===== */

        fieldset {
            width: fit-content;
            border: 2px solid #ccc;
            padding: 15px;
        }

        legend {
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 150px;
            padding: 4px;
        }

        .total-label {
            font-weight: bold;
            text-align: right;
        }

        #totalDisplay {
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
</header>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <h2>Exercise 3</h2>

        <fieldset>
            <legend>Running Total of all TextBoxes</legend>

            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Milk:</td>
                        <td><input type="number" class="price-input" placeholder="0.00"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bread:</td>
                        <td><input type="number" class="price-input" placeholder="0.00"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Noodles:</td>
                        <td><input type="number" class="price-input" placeholder="0.00"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Cheese:</td>
                        <td><input type="number" class="price-input" placeholder="0.00"></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td></td>
                        <td class="total-label">Total Price</td>
                        <td>
                            <input type="text" id="totalDisplay" value="0.00" readonly>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </fieldset>

    </div>
</div>

<script>
    // Exercise 3 JavaScript (unchanged logic)
    const priceInputs = document.querySelectorAll('.price-input');
    const totalDisplay = document.getElementById('totalDisplay');

    function updateTotal() {
        let total = 0;

        priceInputs.forEach(input => {
            const val = parseFloat(input.value) || 0;
            total += val;
        });

        totalDisplay.value = total.toFixed(2);
    }

    priceInputs.forEach(input => {
        input.addEventListener('input', updateTotal);
    });
</script>

</body>
</html>
